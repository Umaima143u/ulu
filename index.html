<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Beautiful Sister 💕</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe4e1, #ffc0cb);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #d6336c;
    }
    h1 {
      font-size: 2.5em;
      animation: pulse 2s infinite;
    }
    p {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .gif {
      margin-top: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>You're Beautiful, Sis! 💖💐</h1>
  <p>I love you so much! You're my sunshine 🌸✨</p>
  <div class="gif">
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Heart GIF" width="200" />
  </div>
</body>
</html>
